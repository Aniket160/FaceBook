<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="image/favicon.gif" type="image/x-icon">
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
    <section class="style1">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="image/social1.jpg"
                alt="login form" class="img-fluid style2" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                   <p id="p13"></p>
                <form id="form1"  action="template/feeds.php" method="post" onsubmit="return valid()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-1 style3" ></i>
                    <span class="h1 fw-bold mb"><img src="image/fb.png">FaceBook</span>
                  </div>
                     <p id="p0"></p>
                  <h5 class="fw-normal mb-3 pb-3 style4" >Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="user" name="username" class="form-control form-control-lg"  
                    placeholder="Username"/>
                    <p id="p1"></p>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"  
                    placeholder="Password"/>
                    <p id="p2"></p>
                  </div>

                  <input type="hidden" name="username">               
                  <div class="pt-1 mb-4">
                    <input type="submit" class="btn btn-dark btn-lg btn-block"  id="submit" name="Login" value="Login">
                  </div>

                  <p class="mb-5 pb-lg-2 style5" >Don't have an account? <a class="style6" href="signup.html"
                     >Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="scripts/loginscript.js"></script>
</body>
</html>
